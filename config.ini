# VisionGate Configuration
# This file contains key configuration parameters for the VisionGate project

[training]
# Training parameters
batch_size = 16
num_epochs = 20
learning_rate = 0.001
input_size = 64
num_classes = 2

# Data paths
dataset_path = "dataset"
model_save_path = "models"

[inference]
# Server configuration
default_port = 8000
host = "0.0.0.0"
max_workers = 4

# Model paths
pytorch_model = "models/gate_mobilenetv3_best.pth"
onnx_model = "models/gate_mobilenetv3_best.onnx"

# Preprocessing
crop_box = [1280, 300, 1365, 800]  # [x1, y1, x2, y2] - Not used for current 64x64 training
rotation_angle = 270  # degrees - Not used for current 64x64 training
normalize_mean = [0.485, 0.456, 0.406]
normalize_std = [0.229, 0.224, 0.225]

[docker]
# Docker configuration
registry = "valiente"
image_name = "gate-classifier-onnx-intel"
default_tag = "latest"
dockerfile = "docker/Dockerfile.onnx.intel"

[api]
# API response configuration
class_names = ["closed", "open"]
confidence_threshold = 0.5
return_probabilities = true
include_processing_time = true

[monitoring]
# Process monitoring
enable_process_naming = true
enable_gpu_monitoring = true
log_level = "INFO"